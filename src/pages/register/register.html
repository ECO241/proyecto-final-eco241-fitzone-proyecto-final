<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="/pages/register/register.css">
  <script src="/pages/register/register.js" defer></script>
</head>
<body>
  <h1>Create your<br>Account</h1>
  <h3>Unlock Your Potential!</h3>
  <form action="/register" method="POST">
    <input type="text" id="name" name="name" placeholder="Name"><br>
    <input type="email" id="email" name="email" placeholder="Email" ><br>
    <input type="password" id="password" name="password" placeholder="Password"><br><br>
    <input type="submit" value="Sign Up">
    <p>By signing up you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></p>
  </form>
  <p>Already have an account? <a href="#" id="logInLink">Log In</a>.</p>
</body>
</html>
